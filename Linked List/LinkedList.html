    // finally here we are going to create a fully working linked list

        constructor(name) {
            this.value = name,
                this.next = null
        }
    }
    // var head = new node("mohit")
    // console.log('head: ', head);
    class newnode {
        constructor(name) {
            this.head = {
                head: name,
                next: null
            }
            this.next=this.head
        }
        append(name){
             const h11=new node(name)
            this.head.next=h11

    var head=new newnode("anjani")

    // head.append("mohit2")
    // console.log('head: ', head);

    class Node {
        constructor(value) {
            this.value = value;
            this.location = null;
        }
    }
    class Linkedlist {
        constructor(value) {
            this.head = {
                value: value,
                location: null,
            };
            this.tail = this.head;
            // this.length = 1;
        }
        append(value) {
            if (this.head == null) {
                this.head = Node;
            } else {
                const newNode = new Node(value);
                this.tail.location = newNode;
                this.tail = newNode;
                this.length++;
            }
        }
    }
    var newap = new Linkedlist("mohit")
    console.log('newap: ', newap);
    newap.append(52);
